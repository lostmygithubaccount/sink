name: ci-build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '.github/workflows/ci-build.yaml'
      - '**.go'
      - 'Taskfile.dev'

permissions:
  contents: write
  issues: write
  repository-projects: write
  discussions: write

jobs:
  build:
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          #- macos-latest
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ vars.GO_VERSION }}
      - uses: actions/cache@v3
        with:
          path: |
            ~/go
            /usr/local/go
          key: go-${{ runner.os }}-${{ hashFiles('go.mod') }}
          restore-keys: |
            go-${{ runner.os }}
      - name: install taskfile.dev
        run: go install -v github.com/go-task/task/v3/cmd/task@latest
      - name: download dependencies
        run: go mod download
      - name: test
        run: task test
      - name: build
        run: task build

